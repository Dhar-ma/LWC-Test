<template>
    <div if:true={isLoaded} class="slds-is-relative">
        <lightning-spinner size="large" alternative-text="Loading..." variant="brand">
        </lightning-spinner>
    </div>

    <div class="backgroundbox">
        <div class="container" if:false={isResistrationSuccess}>
            <div style="text-align: center;" class="slds-var-m-around_large">
                <h1 style="font-size:488%;font-weight: bolder;">Event Registration</h1>
            </div>
            <div style=" width: 50%;
            margin: auto;">
                <div>
                    <lightning-input style="color: black;" type="text" placeholder="First Name"
                        class="slds-m-around_xx-small" data-field='FirstName' onchange={FirstNameSave}>
                    </lightning-input>
                    <lightning-input style="color: black;" type="text" placeholder="Last Name"
                        class="slds-m-around_xx-small" data-field='LastName' onchange={LastNameSave}></lightning-input>
                    <lightning-input style="color: black;" type="text" placeholder="Phone"
                        class="slds-m-around_xx-small" data-field='Phone' onchange={PhoneSave}>
                    </lightning-input>
                    <lightning-input style="color: black;" type="text" placeholder="Email"
                        class="slds-m-around_xx-small" data-field='Email' onchange={EmailSave}>
                    </lightning-input>
                    <div style="color: red;margin-top: 5px; font-size: medium;" if:true={isNumberValidate}>
                        Number should be 10 digit
                    </div>
                    <div style="color: red;margin-top: 5px; font-size: medium;" if:true={isEmailValidationmsg}>
                        {emailValidationmsg}
                    </div>
                </div>
                <hr>
                <div style="color: red; font-size: large;" if:true={isEmptyFieldError}>
                    {emptyFieldError}
                    <hr>
                </div>
                <div style="color: red; font-size: large;" if:true={isRegister}>
                    Your already register for ( {eventName } ) this event.
                </div>

                <div style="margin-left: 39%;" class="slds-var-m-top_medium">
                    <lightning-button class="slds-m-around_xx-small" variant="brand" type="submit" label="Register"
                        onclick={saveRecord}>
                    </lightning-button>
                    <lightning-button class="slds-m-around_xx-small" variant="brand" type="submit" label="Cancel"
                        onclick={cancelRecordd}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </div>
    <div if:true={isResistrationSuccess}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Congratulations</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>Thank you for your time your event Registration is complete.</p>
                </div>
                <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handelOkay}
                        aria-label="Cancel and close">Okay</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </div>
</template>
